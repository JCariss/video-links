
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .video-container {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 640px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 360px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Reality Transurfing: 78 Life-Changing Principles</h1>

    <!-- Video containers; each will be created dynamically -->
    <div id="videos"></div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Array of video data (ID, start time, end time, title)
        const videoData = [
            { title: 'Day 1', id: 'RI2TGgyg84A', start: 0, end: 100 },
            { title: 'Day 2', id: 'RI2TGgyg84A', start: 101, end: 233 },
            { title: 'Day 3', id: 'RI2TGgyg84A', start: 234, end: 389 },
            { title: 'Day 4', id: 'RI2TGgyg84A', start: 390, end: 575 },
            { title: 'Day 5', id: 'RI2TGgyg84A', start: 576, end: 664 },
            { title: 'Day 6', id: 'RI2TGgyg84A', start: 665, end: 805 },
            { title: 'Day 7', id: 'RI2TGgyg84A', start: 806, end: 963 },
            { title: 'Day 8', id: 'RI2TGgyg84A', start: 964, end: 1100 },
            { title: 'Day 9', id: 'RI2TGgyg84A', start: 1101, end: 1237 },
            { title: 'Day 10', id: 'RI2TGgyg84A', start: 1238, end: 1399 },     

            // Add more videos as needed
        ];

        let players = [];

        // Function called when API is ready
        function onYouTubeIframeAPIReady() {
            const videoContainer = document.getElementById('videos');
            videoData.forEach((video, index) => {
                // Create a title element for each video
                const titleElement = document.createElement('h2');
                titleElement.innerText = video.title;
                videoContainer.appendChild(titleElement);

                // Create a new div for each video player
                const videoDiv = document.createElement('div');
                videoDiv.className = 'video-container';
                videoDiv.id = `player${index}`;
                videoContainer.appendChild(videoDiv);

                // Initialize each YouTube player
                players[index] = new YT.Player(videoDiv.id, {
                    videoId: video.id,
                    playerVars: {
                        'start': video.start,
                        'end': video.end,
                        'autoplay': 1,
                        'controls': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': (event) => onPlayerStateChange(event, index)
                    }
                });
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // Loop each video based on its start and end times
        function onPlayerStateChange(event, index) {
            if (event.data == YT.PlayerState.PLAYING) {
                const end = videoData[index].end;
                setInterval(() => {
                    if (players[index].getCurrentTime() >= end) {
                        players[index].seekTo(videoData[index].start);
                    }
                }, 1000);
            }
        }
    </script>

</body>
</html>
